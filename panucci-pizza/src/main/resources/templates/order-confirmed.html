<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div data-th-object="${order}">
      <p class="title">Delivery Details</p>
      Order Number: <a
      data-th-href="@{'/order/{orderID}' (orderID=*{orderId})}"
      data-th-text="*{orderId}"></a><br />
      Your order will be delivered to <span data-th-text="*{address}"></span
      ><br />
      Pizza cost: <span data-th-text="${pizzaCost}"></span><br />
      <p data-th-if="*{rush}">Rush: $2</p>
      Total cost: <span data-th-text="*{total}"></span><br />
    </div>
  </body>
</html>
